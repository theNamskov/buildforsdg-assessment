<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" >
        <title>Covidator</title>

        <link 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <header>
            
        </header>

        <main class="container container-md-fluid jumbotron">
            <form>
                <fieldset>
                    <legend class="mb-4 text-md-center">Data Submission Form</legend>
                    <div class="form-group">
                        <label for="population">Population</label>
                        <input type="number" name="population" class="form-control ml-2" data-population required/>
                    </div>
                    
                    <div class="form-group">
                        <label for="reportedCases">Reported Cases</label>
                        <input type="number" name="reportedCases" class="form-control ml-2" data-reported-cases required/>
                    </div>
                    

                    <div class="estimated-time form-row">
                        <div class="form-group col-7">
                            <label for="timeToElapse">Time To Elapse</label>
                            <input type="number" name="timeToElapse" class="form-control ml-2" data-time-to-elapse required/>
                        </div>
                        <div class="col-1"></div>
                        <span class="form-group col-4">
                            <label for="periodType">Period Type</label>
                            <select name="periodType" class="form-control ml-2" data-period-type>
                                <option value="days" default>days</option>
                                <option value="weeks">weeks</option>
                                <option value="months">months</option>
                            </select>
                        </span>
                    </div>
                    
                    <div class="form-group">
                        <label for="totalHospitalBeds">Total Hospital Beds</label>
                        <input type="number" name="totalHospitalBeds" class="form-control ml-2" data-total-hospital-beds required>
                    </div>

                    <button type="submit" class="btn btn-primary my-4 mx-auto btn-lg btn-block col-9">Get Estimate</button>
                </fieldset>

            </form>

        </main>

        <footer>
            <a href="about.html"></a>
            <a href="#"></a>
            <a href="#"></a>
        </footer>

        <script 
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
            crossorigin="anonymous"
        ></script>
        <script src="src/estimator.js"></script>
    </body>
</html>
